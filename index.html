<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N√òVA Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1c);
            color: var(--tg-theme-text-color, #ffffff);
            margin: 0; padding: 12px; box-sizing: border-box;
        }

        header {
            text-align: center; margin-bottom: 20px;
            font-weight: 800; letter-spacing: 1px; font-size: 1.3em;
            text-transform: uppercase;
        }
        header span { color: var(--tg-theme-button-color, #3390ec); }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-bottom: 80px;
        }

        .shop-card {
            background-color: var(--tg-theme-secondary-bg-color, #2b2b2b);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.1s;
        }
        
        .shop-card:active { transform: scale(0.96); opacity: 0.9; }

        .shop-logo { font-size: 32px; margin-bottom: 8px; }

        .shop-title {
            font-weight: 600; font-size: 13px; margin: 4px 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .tag {
            font-size: 10px; padding: 2px 6px; border-radius: 6px;
            font-weight: 600; background: rgba(255,255,255,0.1);
        }
        .tag.green { color: #34c759; background: rgba(52, 199, 89, 0.1); }
        .tag.blue { color: #3390ec; background: rgba(51, 144, 236, 0.1); }
    </style>
</head>
<body>

    <header>N√òVA <span>MARKET</span></header>

    <div class="grid-container">
        <script>
            // –°–ø–∏—Å–æ–∫ —Ç–≤–æ–∏—Ö –±–æ—Ç–æ–≤
            const bots = [
                { name: "AX1 Premium", username: "Only1AXts_bot", icon: "üíé", tag: "Premium" },
                { name: "Narvesen Shop", username: "narvesen05bot", icon: "üè™", tag: "Retail" },
                { name: "WW King", username: "WorIdWideKing_tsbot", icon: "üëë", tag: "Global" },
                { name: "UK Reserve", username: "UK_National_Reserve_tsbot", icon: "üá¨üáß", tag: "Reserve" }
            ];

            const container = document.querySelector('.grid-container');
            
            bots.forEach(bot => {
                const card = document.createElement('div');
                card.className = 'shop-card';
                card.onclick = () => openBot(bot.username); 
                
                card.innerHTML = `
                    <div class="shop-logo">${bot.icon}</div>
                    <div class="shop-title">${bot.name}</div>
                    <div class="tag ${bot.tag === 'Retail' ? 'green' : 'blue'}">${bot.tag}</div>
                `;
                container.appendChild(card);
            });

            let tg = window.Telegram.WebApp;
            tg.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ (—Ç–≤–æ—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞)
            tg.MainButton.setText("–°–í–Ø–ó–ê–¢–¨–°–Ø –° –ê–î–ú–ò–ù–û–ú").show();
            tg.MainButton.onClick(() => {
                // –ó–∞–º–µ–Ω–∏ '–¢–í–û–ô_–õ–û–ì–ò–ù' –Ω–∞ —Å–≤–æ–π —Ä–µ–∞–ª—å–Ω—ã–π —é–∑–µ—Ä–Ω–µ–π–º –¥–ª—è —Å–≤—è–∑–∏
                tg.openTelegramLink('https://t.me/–¢–í–û–ô_–õ–û–ì–ò–ù');
            });

            function openBot(username) {
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                tg.openTelegramLink('https://t.me/' + username);
            }
        </script>
    </div>
</body>
</html>
